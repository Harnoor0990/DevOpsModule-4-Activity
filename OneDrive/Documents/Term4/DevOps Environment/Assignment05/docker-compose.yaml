version: "3.8"

services:
  # MongoDB Database
  mongo:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - bank_network

  # Backend Banking Service (Flask + Python)
  backend:
    build:
      context: ./banking-backend
      dockerfile: Dockerfile
    container_name: banking_backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/bank_app
      - SECRET_KEY=your_secret_key_here
    depends_on:
      - mongo
    networks:
      - bank_network

  # Transactions Microservice (Node.js)
  transactions:
    build:
      context: ./transactions
      dockerfile: Dockerfile
    container_name: transactions_service
    ports:
      - "3001:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - PORT=3000
    depends_on:
      - mongo
    networks:
      - bank_network

  # Frontend Student Portfolio (Flask)
  frontend:
    build:
      context: ./studentportfolio
      dockerfile: Dockerfile
    container_name: student_portfolio
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - bank_network

  # Nginx Reverse Proxy (Entry Point)
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
      - transactions
    networks:
      - bank_network

volumes:
  mongo_data:

networks:
  bank_network:
    driver: bridge
